<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lighter.xyz Charts</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
      }
      header {
        padding: 16px 24px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }
      .header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
      }
      h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
      }
      .nav {
        display: inline-flex;
        gap: 12px;
        font-size: 14px;
      }
      .nav a {
        color: #e2e8f0;
        text-decoration: none;
        opacity: 0.7;
        transition: opacity 0.2s ease;
      }
      .nav a:hover,
      .nav a.active {
        opacity: 1;
      }
      main {
        padding: 24px;
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        grid-auto-rows: 1fr;
        min-height: 0;
        height: 100%;
      }
      .widget-card {
        background: rgba(15, 23, 42, 0.95);
        border-radius: 16px;
        padding: 12px;
        box-shadow: 0 16px 36px rgba(15, 23, 42, 0.35);
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
      }
      .tradingview-widget-container {
        flex: 1;
        min-height: 0;
        display: flex;
      }
      .tradingview-widget-container > div,
      .tradingview-widget-container iframe {
        flex: 1;
        min-height: 0;
        width: 100%;
        height: 100%;
      }
      @media (max-width: 1200px) {
        main {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (max-width: 768px) {
        main {
          grid-template-columns: minmax(0, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-top">
        <h1>TradingView Charts</h1>
        <nav class="nav">
          <a href="/" class="{{ 'active' if active_page == 'markets' else '' }}">Markets</a>
          <a href="/funding" class="{{ 'active' if active_page == 'funding' else '' }}">Funding Z-Score</a>
          <a href="/charts" class="{{ 'active' if active_page == 'charts' else '' }}">Charts</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="widget-card">
        <div class="tradingview-widget-container">
          <div id="tv-widget-1"></div>
        </div>
      </section>
      <section class="widget-card">
        <div class="tradingview-widget-container">
          <div id="tv-widget-2"></div>
        </div>
      </section>
      <section class="widget-card">
        <div class="tradingview-widget-container">
          <div id="tv-widget-3"></div>
        </div>
      </section>
      <section class="widget-card">
        <div class="tradingview-widget-container">
          <div id="tv-widget-4"></div>
        </div>
      </section>
      <section class="widget-card">
        <div class="tradingview-widget-container">
          <div id="tv-widget-5"></div>
        </div>
      </section>
      <section class="widget-card">
        <div class="tradingview-widget-container">
          <div id="tv-widget-6"></div>
        </div>
      </section>
    </main>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      const widgets = [
        { container_id: "tv-widget-1", symbol: "BINANCE:BTCUSDT" },
        { container_id: "tv-widget-2", symbol: "BINANCE:ETHUSDT" },
        { container_id: "tv-widget-3", symbol: "BINANCE:SOLUSDT" },
        { container_id: "tv-widget-4", symbol: "BINANCE:ARBUSDT" },
        { container_id: "tv-widget-5", symbol: "BINANCE:AAVEUSDT" },
        { container_id: "tv-widget-6", symbol: "BINANCE:OPUSDT" },
      ];

      widgets.forEach(({ container_id, symbol }) => {
        new TradingView.widget({
          container_id,
          symbol,
          autosize: true,
          width: "100%",
          height: "100%",
          hide_top_toolbar: false,
          hide_legend: false,
          interval: "60",
          timezone: "Etc/UTC",
          theme: "dark",
          style: "1",
          locale: "en",
          hide_side_toolbar: false,
          allow_symbol_change: true,
        });
      });
    </script>
  </body>
</html>
